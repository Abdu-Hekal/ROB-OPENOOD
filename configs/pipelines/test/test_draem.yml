exp_name: "'@{dataset.name}'_'@{network.name}'_'@{pipeline.name}'"
output_dir: ./results/
save_output: True
force_merge: True # disabled if 'save_output' is False

num_gpus: 1
num_workers: 0
num_machines: 1
machine_rank: 0

network:
  pretrained: True
  checkpoint: ["./results/cifar100_draem_train_e100_lr0.0001/draem_test_0.0001_100_bs64_cifar100_best_epoch16_loss0.5180.ckpt", 
  "./results/cifar100_draem_train_e100_lr0.0001/draem_test_0.0001_100_bs64_cifar100_best_epoch16_loss0.5180_seg.ckpt"]          
         # ignore if pretrained is false

pipeline:
  name: test_ad

evaluator:
  name: ood

recorder:
  save_scores: True
  save_csv: True
