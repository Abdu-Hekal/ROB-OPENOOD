exp_name: "'@{dataset.name}'_'@{network.name}'_'@{pipeline.name}'"
output_dir: ./results/
save_output: True
force_merge: True # disabled if 'save_output' is False

num_gpus: 1
num_workers: 4
num_machines: 1
machine_rank: 0

network:
  pretrained: True
  checkpoint: [results/cifar10_draem_train_e100_lr0.0001/draem_test_0.0001_100_bs64_cifar10_best_epoch28_loss0.5692.ckpt,
               results/cifar10_draem_train_e100_lr0.0001/draem_test_0.0001_100_bs64_cifar10_best_epoch28_loss0.5692_seg.ckpt]           # ignore if pretrained is false

pipeline:
  name: test_ad

evaluator:
  name: draem

recorder:
  save_scores: True
  save_csv: True
