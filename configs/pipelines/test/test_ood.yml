exp_name: "'@{dataset.name}'_'@{network.name}'_'@{pipeline.name}'_'@{evaluator.name}'_'@{postprocessor.name}'_'@{mark}'"
output_dir: ./results/
save_output: True
force_merge: False # disabled if 'save_output' is False
mark: default # to mark the version of experiment

num_gpus: 1
num_workers: 0

network:
  pretrained: True

pipeline:
  name: test_ood

evaluator:
  name: ood
  use_react: False

recorder:
  save_scores: True
  save_csv: True
