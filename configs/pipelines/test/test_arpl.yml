exp_name: "'@{dataset.name}'_'@{network.name}'_'@{pipeline.name}'_'@{evaluator.name}'_'@{postprocessor.name}'_'@{mark}'/s'@{seed}'"
output_dir: ./results/
save_output: True
merge_option: default # disabled if 'save_output' is False
mark: default # to mark the version of experiment
seed: 0

num_gpus: 1
num_workers: 0
num_machines: 1
machine_rank: 0

network:
  pretrained: True
  checkpoint: ["results/cifar100_arpl_net_arpl_e100_lr0.1/s0/best_NetF.ckpt",
               "results/cifar100_arpl_net_arpl_e100_lr0.1/s0/best_criterion.ckpt"]

pipeline:
  name: test_ood

evaluator:
  name: arpl

recorder:
  save_scores: True
  save_csv: True
