exp_name: "'@{dataset.name}'_'@{network.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'"
output_dir: ./results/
save_output: True
force_merge: False

num_gpus: 1
num_workers: 0
num_machines: 1
machine_rank: 0

pipeline:
  name: test_ood

trainer:
  name: mos
  group_config: ./data/group_config/cifar10_group_config.npy
  # group config is a numpy saved list 
  # which save the number of fine class in each super classes
  num_group: 2

evaluator:
  name: mos

optimizer:
  name: sgd
  num_epochs: 100
  lr: 0.003

recorder:
  name: base
  save_scores: True
  save_csv: True
  save_all_models: True
