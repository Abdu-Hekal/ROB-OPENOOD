# Dataset settings
benchmark: COVID
id_dataset: cohen
csid_datasets: [actmed, ricord, rsna, sirm]
nearood_datasets: [xraybone, ct]
farood_datasets: [mnist, cifar10, texture, tin]

# Whether to evaluate each dataset individually, or combine them all altogether
eval_method: each # choices: [each, full]
batch_size: 64
# Type of interpolation when resizing images
interpolation: bilinear # choices: [nearest, bilinear]
image_size: 224

network: res18L # choices: [lenet_rgb, lenet_bw]

# Post-processing method
postprocess: ebo # choices: [none, ebo, odin]
postprocess_args:
   temperature: 1 # for ebo and odin
#   noise: 0.0014 # for odin
